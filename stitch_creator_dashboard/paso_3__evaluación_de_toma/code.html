<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Evaluación de Toma</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300..800&amp;family=Inter:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "forest": "#1B4332",
              "forest-dark": "#081C15",
              "earth": "#7F5539",
              "off-white": "#FDFCFB",
              "sand": "#F5F2ED",
            },
            fontFamily: {
              "sans": ["Plus Jakarta Sans", "Inter", "sans-serif"],
            },
            borderRadius: {
              "video": "2.5rem",
              "ios": "1.25rem",
            }
          },
        },
      }
    </script>
<style type="text/tailwindcss">
        body {
            background-color: theme('colors.off-white');
            color: theme('colors.forest-dark');
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        .video-container {
            aspect-ratio: 9 / 16;
            max-height: 60vh;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-sans antialiased">
<div class="relative flex h-screen max-w-md mx-auto flex-col justify-between bg-off-white overflow-hidden">
<header class="flex-none px-6 pt-6 pb-2">
<div class="flex items-center justify-between mb-4">
<button class="flex size-10 items-center justify-start text-forest hover:opacity-60 transition-opacity">
<span class="material-symbols-outlined text-[28px]">chevron_left</span>
</button>
<h1 class="text-sm font-bold tracking-[0.1em] text-forest/60 uppercase">Paso 3 de 5</h1>
<div class="size-10"></div>
</div>
<div class="text-center">
<h2 class="text-xl font-extrabold text-forest-dark tracking-tight">Evaluación de Toma</h2>
</div>
</header>
<main class="flex-1 flex flex-col items-center justify-center px-8 py-4">
<div class="video-container relative w-full overflow-hidden shadow-2xl shadow-forest/10 rounded-video border-[6px] border-white bg-sand">
<div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuApPSR1VpTvfuiiYSrGQYHPgYcUaTy9A8__KvAHf88G4VEeEu6mFlG2z9FFIl9XDGI2YgLKJFo343Pyn93G9VRzCj8DaTFfszAclf7DroGpgfbT-rp2IqdCGB4Ik9DTCQEQ3eGzfERkmx8N_8sLtPPbxHDVJOackQ7_8mjaSXFbvVOFbkzkZo9zlJPudeDelK9g8Xk24ma9Hww_sCvB4y_f02196KMLdxDCUUonmOV8MXFzs3V4bPKU5m0wYm5LiFzFpoKwgatpJIRi');">
</div>
<div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-forest/20"></div>
<div class="absolute inset-0 flex items-center justify-center">
<div class="size-14 rounded-full bg-white/40 backdrop-blur-md flex items-center justify-center border border-white/50">
<span class="material-symbols-outlined text-forest text-3xl">play_arrow</span>
</div>
</div>
<div class="absolute top-5 right-5 bg-white/80 backdrop-blur-md text-forest-dark text-[11px] font-bold px-3 py-1 rounded-full border border-forest/10 flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">timer</span>
                    0:08s
                </div>
</div>
</main>
<footer class="flex-none flex flex-col gap-6 px-8 pb-10 pt-4">
<div class="flex justify-center">
<div class="flex items-center gap-3 px-4 py-2 bg-sand rounded-full">
<div class="relative flex items-center justify-center">
<span class="material-symbols-outlined text-forest/40 text-[20px]">mic</span>
</div>
<p class="text-forest/60 text-xs font-medium tracking-wide">
                        Di <span class="text-forest-dark font-bold">"Siguiente"</span> para continuar
                    </p>
</div>
</div>
<div class="flex flex-col gap-3">
<button class="flex w-full items-center justify-center gap-2 h-16 rounded-ios bg-forest-dark text-white active:scale-[0.98] transition-all shadow-lg shadow-forest-dark/20">
<span class="font-bold text-sm tracking-widest">SIGUIENTE</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
<button class="flex w-full items-center justify-center gap-2 h-16 rounded-ios border-2 border-forest bg-transparent text-forest hover:bg-forest/5 active:scale-[0.98] transition-all">
<span class="material-symbols-outlined text-[20px]">refresh</span>
<span class="font-bold text-sm tracking-widest">REGRABAR</span>
</button>
</div>
<div class="w-24 h-1 bg-forest/10 mx-auto rounded-full mt-2"></div>
</footer>
</div>

</body></html>
