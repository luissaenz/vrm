<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Resumen de Rendimiento (Estética Moderna)</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&amp;family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "forest": "#1B4332",
              "forest-light": "#2D6A4F",
              "sage": "#D8E2DC",
              "earth": "#936639",
              "background": "#F9FAF9",
              "surface": "#FFFFFF",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"],
              "body": ["Inter", "sans-serif"],
            },
            borderRadius: {
              "ios": "1.25rem",
              "ios-lg": "1.75rem",
            },
            boxShadow: {
              "soft": "0 4px 20px -2px rgba(0, 0, 0, 0.04), 0 2px 8px -2px rgba(0, 0, 0, 0.02)",
            }
          },
        },
      }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-background text-forest font-display antialiased;
            }
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="min-h-screen">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-background">
<header class="sticky top-0 z-50 flex items-center justify-between p-5 bg-background/80 backdrop-blur-md">
<button class="flex size-10 items-center justify-center rounded-full text-forest/60 hover:bg-forest/5 transition-colors duration-200">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
<h2 class="text-xs font-bold tracking-[0.15em] uppercase text-forest/50">Resumen de Rendimiento</h2>
<div class="size-10"></div>
</header>
<section class="flex flex-col items-center justify-center pt-4 pb-10">
<div class="relative mb-8">
<div class="absolute inset-0 bg-forest/5 rounded-full blur-3xl -z-10 scale-150"></div>
<svg class="w-52 h-52 transform -rotate-90">
<circle class="text-forest/5" cx="104" cy="104" fill="transparent" r="94" stroke="currentColor" stroke-width="6"></circle>
<circle class="text-forest" cx="104" cy="104" fill="transparent" r="94" stroke="currentColor" stroke-dasharray="590" stroke-dashoffset="147" stroke-linecap="round" stroke-width="10"></circle>
</svg>
<div class="absolute inset-0 flex flex-col items-center justify-center text-center">
<span class="text-5xl font-extrabold tracking-tight text-forest">42<span class="text-2xl font-semibold ml-0.5 text-forest/40">m</span></span>
<span class="text-xs font-bold text-forest/50 uppercase tracking-widest mt-1">Ahorrado</span>
</div>
</div>
<div class="text-center px-8">
<h1 class="text-3xl font-bold tracking-tight text-forest mb-3">¡Tiempo ahorrado!</h1>
<p class="text-forest/60 text-[15px] leading-relaxed">
                    Ahorraste 42 min de edición uniendo 12 clips automáticamente.
                </p>
</div>
</section>
<section class="px-5 py-2">
<div class="grid grid-cols-2 gap-4">
<div class="bg-surface p-5 rounded-ios shadow-soft border border-forest/5 flex flex-col gap-4">
<div class="flex items-center justify-between">
<div class="size-9 rounded-full bg-forest/5 flex items-center justify-center">
<span class="material-symbols-outlined text-forest text-[20px]">speed</span>
</div>
<span class="text-[10px] font-bold text-forest-light bg-forest/5 px-2 py-0.5 rounded-full uppercase tracking-wider">Perfecto</span>
</div>
<div>
<p class="text-forest/40 text-[11px] font-bold uppercase tracking-widest mb-1">Ritmo</p>
<p class="text-2xl font-bold text-forest">145 <span class="text-sm font-medium text-forest/30">ppm</span></p>
</div>
</div>
<div class="bg-surface p-5 rounded-ios shadow-soft border border-forest/5 flex flex-col gap-4">
<div class="flex items-center justify-between">
<div class="size-9 rounded-full bg-earth/10 flex items-center justify-center">
<span class="material-symbols-outlined text-earth text-[20px]">graphic_eq</span>
</div>
<span class="text-[10px] font-bold text-earth bg-earth/10 px-2 py-0.5 rounded-full uppercase tracking-wider">3 detectadas</span>
</div>
<div>
<p class="text-forest/40 text-[11px] font-bold uppercase tracking-widest mb-1">Palabras de relleno</p>
<p class="text-2xl font-bold text-forest">Bajo</p>
</div>
</div>
<div class="col-span-2 bg-surface p-5 rounded-ios shadow-soft border border-forest/5 flex items-center justify-between">
<div class="flex items-center gap-4">
<div class="size-10 rounded-full bg-forest/5 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-forest text-[22px]">content_cut</span>
</div>
<div>
<p class="text-forest/40 text-[11px] font-bold uppercase tracking-widest mb-0.5">Pausas</p>
<p class="text-xl font-bold text-forest">4s <span class="text-sm font-medium text-forest/30 ml-1">eliminados</span></p>
</div>
</div>
<div class="h-1.5 w-24 bg-forest/5 rounded-full overflow-hidden">
<div class="h-full bg-forest w-1/4 rounded-full"></div>
</div>
</div>
</div>
</section>
<section class="px-5 py-8">
<div class="flex items-center justify-between mb-4">
<h3 class="text-lg font-bold text-forest tracking-tight">Vista previa</h3>
<button class="text-forest-light text-sm font-semibold hover:opacity-70 transition-opacity">Editar manualmente</button>
</div>
<div class="relative w-full aspect-video rounded-ios-lg overflow-hidden bg-forest/10 shadow-soft group ring-1 ring-forest/5">
<img class="object-cover w-full h-full transition-transform duration-500 group-hover:scale-105" data-alt="Video thumbnail of a person in a modern office setting" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAkNwjAe5DxGHmB5DkyeysYvofLj9IhXPZG2E4aE3ipqAP49jklm0bKiNrUr9AaRFteHE6r5AHbEnDK_RsZAs-Stx3Uig8umuQweWNviKffOx64k7b1x1kDAFx5rAknPnDsj0_kz8vZFMmjdTp6uIWSfZaTiIIlr7KYmISCYRBazGL7YuI2J4g5iBVLH9Sh4Nvy76qR8Uqbca8MYmvCC9909ndWkzECJWkjwoAcWfOo0NNNWWnLVe-6i2IY7t1KqGBnQGs9m8Ar0KCY"/>
<div class="absolute inset-0 bg-black/10 group-hover:bg-black/20 transition-colors duration-300"></div>
<div class="absolute inset-0 flex items-center justify-center">
<button class="bg-white/90 backdrop-blur-sm rounded-full size-14 flex items-center justify-center pl-1 text-forest shadow-xl transform group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-3xl">play_arrow</span>
</button>
</div>
<div class="absolute bottom-4 right-4 bg-forest/80 backdrop-blur-md px-2.5 py-1 rounded-lg text-[11px] font-semibold text-white tracking-wider">
                    02:14
                </div>
</div>
</section>
<div class="h-32 w-full"></div>
<div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background via-background/95 to-transparent z-40 max-w-md mx-auto">
<button class="w-full bg-forest text-white text-[17px] font-bold h-14 rounded-ios-lg shadow-xl shadow-forest/10 active:scale-[0.98] transition-all flex items-center justify-center gap-3">
<span>Exportar Video</span>
<span class="material-symbols-outlined text-[20px]">ios_share</span>
</button>
</div>
</div>

</body></html>
