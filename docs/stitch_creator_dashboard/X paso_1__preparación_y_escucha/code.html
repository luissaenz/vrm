<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Preparación - Estética Moderna</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "forest": "#2D4B44",
                        "forest-light": "#3D635B",
                        "earth-taupe": "#8B7E74",
                        "earth-clay": "#C7B198",
                        "background-light": "#F9F8F6",
                        "surface-light": "#FFFFFF",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Plus Jakarta Sans", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "2xl": "3rem",
                        "full": "9999px"
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-background-light text-forest font-body antialiased;
                min-height: 100dvh;
            }
        }
        .countdown-circle-svg {
            transform: rotate(-90deg);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .glass-footer {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="flex items-center justify-center p-0 sm:p-4">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto bg-background-light shadow-[0_0_50px_rgba(0,0,0,0.05)] border-x border-black/5">
<header class="px-6 pt-8 pb-4 z-20">
<div class="flex items-center justify-between mb-6">
<button class="flex items-center justify-center size-10 rounded-full bg-white border border-black/5 shadow-sm text-forest hover:bg-forest hover:text-white transition-all">
<span class="material-symbols-outlined text-xl">arrow_back</span>
</button>
<h2 class="text-forest text-sm font-bold uppercase tracking-widest">Preparación</h2>
<div class="size-10"></div>
</div>
<div class="space-y-3">
<div class="flex justify-between items-center px-1">
<p class="text-forest/60 text-xs font-bold uppercase tracking-wider">Fragmento 1/5</p>
<div class="flex items-center gap-1.5">
<span class="size-1.5 rounded-full bg-forest animate-pulse"></span>
<span class="text-[10px] text-forest font-bold uppercase tracking-widest">Escuchando...</span>
</div>
</div>
<div class="h-1 w-full bg-forest/10 rounded-full overflow-hidden">
<div class="h-full bg-forest w-[20%] rounded-full"></div>
</div>
</div>
</header>
<main class="flex-1 flex flex-col px-6 py-4 overflow-y-auto no-scrollbar">
<div class="mb-10 space-y-4">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-forest/40 text-lg">volume_up</span>
<span class="text-[10px] font-bold text-forest/40 uppercase tracking-widest">El sistema lee el guion:</span>
</div>
<h1 class="text-3xl font-semibold leading-snug tracking-tight text-forest/30">
<span class="text-forest">Hola, mi nombre es Juan</span> y quiero presentar mi proyecto.
                </h1>
</div>
<div class="flex-1 flex flex-col items-center justify-center relative min-h-[300px]">
<div class="relative w-44 h-72 bg-white rounded-[2.5rem] border border-black/10 shadow-[0_20px_40px_-15px_rgba(0,0,0,0.1)] flex items-center justify-center overflow-hidden transition-all duration-700">
<div class="absolute inset-[6px] bg-background-light rounded-[2.2rem] border border-black/5 flex flex-col items-center justify-center">
<div class="absolute top-4 w-10 h-1 bg-black/5 rounded-full"></div>
<div class="flex items-end gap-1 h-8 opacity-10">
<div class="w-1 bg-forest rounded-full h-4 animate-pulse"></div>
<div class="w-1 bg-forest rounded-full h-8 animate-pulse" style="animation-delay: 0.2s"></div>
<div class="w-1 bg-forest rounded-full h-6 animate-pulse" style="animation-delay: 0.4s"></div>
<div class="w-1 bg-forest rounded-full h-3 animate-pulse" style="animation-delay: 0.1s"></div>
</div>
</div>
</div>
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center">
<div class="relative flex items-center justify-center">
<svg class="size-32 countdown-circle-svg" viewBox="0 0 100 100">
<circle class="text-forest/10" cx="50" cy="50" fill="transparent" r="45" stroke="currentColor" stroke-width="2"></circle>
<circle class="text-forest" cx="50" cy="50" fill="transparent" r="45" stroke="currentColor" stroke-dasharray="283" stroke-dashoffset="70" stroke-linecap="round" stroke-width="2"></circle>
</svg>
<div class="absolute inset-0 flex items-center justify-center">
<span class="text-6xl font-bold text-forest tracking-tighter">3</span>
</div>
</div>
<p class="text-center text-[10px] text-forest/40 mt-4 font-bold tracking-[0.2em] uppercase">Prepárate</p>
</div>
</div>
</main>
<footer class="glass-footer px-8 pb-10 pt-6">
<div class="max-w-xs mx-auto">
<div class="flex justify-center mb-6">
<div class="flex items-center gap-2 px-3 py-1 rounded-full bg-forest/5 border border-forest/10">
<span class="material-symbols-outlined text-forest text-sm">mic</span>
<span class="text-[9px] text-forest/60 font-bold uppercase tracking-wider">Control por voz activo</span>
</div>
</div>
<div class="flex justify-between items-center gap-6">
<div class="flex flex-col items-center gap-2">
<button class="size-14 rounded-full bg-white border border-black/10 flex items-center justify-center text-forest/40 hover:text-forest hover:border-forest/30 transition-all shadow-sm active:scale-95">
<span class="material-symbols-outlined text-2xl">replay</span>
</button>
<span class="text-[9px] font-bold uppercase tracking-widest text-forest/30">"Repetir"</span>
</div>
<div class="flex flex-col items-center gap-2">
<button class="size-20 rounded-full bg-forest flex items-center justify-center text-white shadow-xl shadow-forest/20 hover:bg-forest-light transition-all active:scale-95">
<span class="material-symbols-outlined text-3xl fill-current">fiber_manual_record</span>
</button>
<span class="text-[9px] font-bold uppercase tracking-widest text-forest">"Grabar"</span>
</div>
<div class="flex flex-col items-center gap-2">
<button class="size-14 rounded-full bg-white border border-black/10 flex items-center justify-center text-forest/40 hover:text-forest hover:border-forest/30 transition-all shadow-sm active:scale-95">
<span class="material-symbols-outlined text-2xl">skip_next</span>
</button>
<span class="text-[9px] font-bold uppercase tracking-widest text-forest/30">"Siguiente"</span>
</div>
</div>
</div>
</footer>
<div class="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-6 bg-black rounded-b-2xl z-50"></div>
</div>

</body></html>
